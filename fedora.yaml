- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"

  pre_tasks:
    - name: Update Dnf
      become: true
      dnf:
        update_cache: true
        state: latest
      when: ansible_os_family == 'RedHat'

    - name: add free & non-free rpm repo
      shell: dnf config-manager --add-repo https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
      shell: dnf config-manager --add-repo https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm

  tasks:
    - include: tasks/core.yaml
    - include: tasks/fedora.yaml
    - include: tasks/zsh-setup.yaml
    - include: tasks/flatpak.yaml
    - include: tasks/nvim-setup.yaml
    - include: tasks/dotfiles.yaml
